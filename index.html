<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Stopwatch Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="stopWatch">
        <section class="watchContainer">
            <div class="watch">
                <div class="minute">00</div><span>:</span>
                <div class="second">00</div><span>.</span>
                <div class="millisecond">00</div>
            </div>
            <div class="lapTime">
                <div class="minute">00</div><span>:</span>
                <div class="second">00</div><span>.</span>
                <div class="millisecond">00</div>
            </div>
        </section>
        <section>
            <div class="lapContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Lap</th>
                            <th>Lap Times</th>
                            <th>Overall Time</th>
                        </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>
            </div>
        </section>
        <section class="btnContainer">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="lap">Lap</button>
            <button class="resume">Resume</button>
            <button class="reset" >Reset</button>

        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
